# Workflow API version
apiVersion: io.orquestra.workflow/1.0.0
# Prefix for workflow ID
name: basic-vqe

# List components needed by workflow.
imports:
- name: basic-vqe
  type: git
  parameters:
    repository: "git@github.com:zapatacomputing/workshop-basic-vqe.git"
    branch: "main"
- name: z-quantum-core #z-quantum-core(コアとなるライブラリ)をワークフローで使用するために、Orquestraのワークフローでz-quantum-coreをインポートとして追加
  type: git
  parameters:
    repository: "git@github.com:zapatacomputing/z-quantum-core.git"
    branch: "master"
- name: qe-qiskit
  type: git
  parameters:
    repository: "git@github.com:zapatacomputing/qe-qiskit.git"
    branch: "master"

# List the steps in the workflow
steps:
- name: run-circuit
  config:
    runtime:
      language: python3
      imports: [z-quantum-core, qe-qiskit, basic-vqe] #使いたいライブラリはimportしたらStepのimport引数に追加する．
      parameters:
        file: basic-vqe/steps/solution.py
        function: vqe
  inputs:
  # The QuantumBackend we want to use
  - backend_specs: 
      module_name: qeqiskit.backend
      function_name: QiskitBackend
      device_name: ibmq_lima
      n_samples: 8192
      api_token: "a334d9575b60fd0510d5485f4f9c403ee4ae4908a33f10caf1ac5d91df3ce94b7db3672ea6a36afe743af35b72f21b6207e66f513e0c0b64a3cb3cedbf208ab6"
    type: specs
  # Coefficients of our Hamiltonian
  - coefficients: 
      x: 1
      z: 2
      i: 1
    type: coefficients 
  outputs:
  - name: results
    type: output

types:
- specs
- coefficients
- output
